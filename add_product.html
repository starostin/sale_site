<!DOCTYPE html>
<html>
<head>
    <title>Add product</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/jcf.css"/>
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jcf.js"></script>
    <script src="js/jcf.select.js"></script>
    <!--<script src="js/jcf.file.js"></script>-->
    <script src="js/slyder.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="wrapper">
    <header>
        <div id="head" class="align_container">
            <img src="img/logo.png" alt="Logo" class="vert_align"/>
            <p class="vert_align">EN <span>&#9662</span></p>
            <div class="notifications vert_align" style="display: none">Notifications</div>
            <div class="favorites vert_align" style="display: none"><span class="favor_click">Favorites</span> <span class="favor_numbers"></span>
                <div class="tip favorite_tip" style="display: none">
                    <img src="img/favorite_pic.jpg" alt="favorite"/>
                    Prototyping A Practitioner’s Guide
                    <p class="favor_price">$ 54.99</p>
                </div>
            </div>
            <div id="login_link">
                <span><a href="#">Log in</a> or </span>
                <div class="user vert_align" style="display: none">Tom 68</div>
                <div id="add_product_small" class="button red">
                    <span>Add Product</span>
                </div>
                <div class="tip login_tip" style="display: none">
                    <input type="text" placeholder="Username:"/>
                    <input type="text" placeholder="Password:"/>
                    <div id="remember_me"><input type="checkbox" checked hidden id="rem_check"><label for="rem_check">Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div id="login">
                        <div id="log_btn" class="button blue"><p>Login</p></div>
                        <div id="reg"><a href="#">Registration</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="container" class="align_container">
        <table>
            <tr>
                <td>
                    <label>Sort adasd:</label>
                </td>
                <td class="input">
                    <select name="sort">
                        <option value="date">by date</option>
                        <option value="price">by price</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Sort:</label>
                </td>
                <td class="input">
                    <select name="sort">
                        <option value="date">by date</option>
                        <option value="price">by price</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="input_not_in_table prod_title"><label for="title">Title: </label><input type="text" id="title"/></div>
        <div class="prod_info">
            <table>
                <tr>
                    <td>
                        <label>Sort adasd:</label>
                    </td>
                    <td class="input">
                        <select name="sort">
                            <option value="date">by date</option>
                            <option value="price">by price</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="author">Sort:</label>
                    </td>
                    <td class="input">
                        <input type="text" id="author" class="prod_input"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="author">Sort:</label>
                    </td>
                    <td class="input">
                        <input type="text" id="author" class="prod_input"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="input">
                        <input type="checkbox" checked hidden id="used"><label for="used">Remember Me</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="input">
                        <input type="checkbox" checked hidden id="marked"><label for="marked">Remember Me</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="input">
                        <input type="checkbox" checked hidden id="shipping"><label for="shipping">Remember Me</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="textarea"><label for="desc">Title: </label><textarea name="desc" id="desc" cols="50" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>
                        <label>Price:</label>
                    </td>
                    <td class="input" id="prod_currency">
                        <input type="text" id="price" class="prod_input"/>
                        <select name="sort">
                            <option value="date">by date</option>
                            <option value="price">by price</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="prod_photo">
            <table>
                <tr>
                    <td class="file align_left" colspan="2">
                            <label>Gere:</label>
                            <div class="block"><img src="img/add_prod1.jpg" alt=""/></div>
                            <div class="block"><img src="img/add_prod2.jpg" alt=""/></div>
                            <div class="block"><img src="img/add_prod3.jpg" alt=""/></div>
                            <div class="block block_for_inp">
                                <input type="file" name="file" id="file" size="1" class="input_file">
                            </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="prod_email">
            <table>
                <tr>
                    <td>
                        <label for="email">Price:</label>
                    </td>
                    <td class="input">
                        <input type="text" id="email" class="prod_input"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="prod_phone">
            <table>
                <tr>
                    <td class="file align_left" colspan="2">
                        <label>Gere:</label>
                        <input type="text" id="email" class="prod_input"/>
                        <input type="text" id="email" class="prod_input"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="button blue" id="prod_submit">Submit</div>
    </div>
    <footer>
        <div class="line"></div>
        <div class="align_container">
            <ul class="footer_nav">
                <li><a href="#">Contact Us</a></li>
                <li>|</li>
                <li><a href="#">Blog</a></li>
                <li>|</li>
                <li id="app"><a href="#">App Site</a></li>
                <li class="right">
                    <ul>
                        <li>Follow us</li>
                        <li><a href="#"><img src="img/google.png" alt="google"/></a></li>
                        <li><a href="#"><img src="img/facebook.png" alt="facebook"/></a></li>
                        <li><a href="#"><img src="img/twitter.png" alt="twitter"/></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>
</div>
</body>
<script type="text/javascript">
    // заменить все кастомные элементы когда страница будет загружена
    jcf.lib.domReady(function(){
        jcf.customForms.replaceAll();
    });
</script>
</html>
